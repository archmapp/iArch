<mat-card class="col-md-6 mx-auto">
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field class="mt-3">
      <input matInput name="uname" ngModel type="uname" placeholder="ユーザー名" #unameInput #unameInput="ngModel" required>
      <mat-error *ngIf="unameInput.invalid">有効なユーザー名を入力してください</mat-error>
    </mat-form-field>
    <mat-form-field class="mt-3">
      <input type="password" name="password" ngModel matInput placeholder="パスワード" #passwordInput required>
      <mat-error *ngIf="passwordInput.invalid">有効なパスワードを入力してください</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" class="mt-3">ログイン</button>
  </form>
</mat-card>
