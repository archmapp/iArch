<h3>users</h3>
<div class="example-button-row mb-3">
  <button mat-raised-button type="button" class="btn btn-danger ml-2" (click)="0">Basic</button>
  <button mat-raised-button color="primary">Primary</button>
  <button mat-raised-button color="accent" type="button" class="btn btn-danger ml-2" >Accent</button>
  <button mat-raised-button color="warn">Warn</button>
  <!--  -->
  <hr>
  <input type="text" #id name="id">
  <button mat-raised-button (click)="onDeleteById(id)">Delete by id</button>
  <button mat-raised-button (click)="onDeleteAll()">Delete All</button>
</div>

<table mat-table [dataSource]="this.users" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> _id </th>
    <td mat-cell *matCellDef="let element"> {{element?._id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> ユーザー名 </th>
    <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> メール </th>
    <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> 登録日 </th>
    <td mat-cell *matCellDef="let element"> {{element?.date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
