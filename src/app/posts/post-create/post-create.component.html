<div>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field class="mt-3">
      <input
        matInput
        name="title"
        [(ngModel)]="post.title"
        type="text"
        placeholder="title"
        #titleInput="ngModel"
        required
      />
      <mat-error *ngIf="titleInput.invalid"
        >有効なtitleを入力してください</mat-error
      >
    </mat-form-field>
    <mat-form-field class="mt-3">
      <input
        matInput
        name="content"
        [(ngModel)]="post.content"
        type="text"
        placeholder="content"
        #contentInput="ngModel"
        required
      />
      <mat-error *ngIf="contentInput.invalid"
        >contentを入力してください</mat-error
      >
    </mat-form-field>
    <mat-form-field class="mt-3">
      <input
        matInput
        name="kouji"
        [(ngModel)]="post.kouji"
        type="text"
        placeholder="工事名"
        #koujiInput="ngModel"
      />
      <mat-error *ngIf="koujiInput.invalid">工事名を入力してください</mat-error>
    </mat-form-field>
    <mat-form-field class="mt-3">
      <input
        matInput
        name="kouki"
        [(ngModel)]="post.kouki"
        type="text"
        placeholder="工期"
        #koukiInput="ngModel"
      />
      <mat-error *ngIf="koukiInput.invalid">工期を入力してください</mat-error>
    </mat-form-field>
    <button class="mt-5" class="btn btn-primary" color="accent" type="submit">
      保存
    </button>
  </form>
</div>
<hr />
