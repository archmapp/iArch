<mat-card class="col-md-6 mx-auto">
  <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field class="mt-3">
      <input
        matInput
        name="uname"
        ngModel
        type="text"
        placeholder="ユーザー名"
        #nameInput="ngModel"
        #unameInput
        required
        maxlength="30"
      />
      <mat-error *ngIf="nameInput.invalid"
        >2文字以上の有効なユーザー名を入力してください</mat-error
      >
    </mat-form-field>
    <mat-form-field class="mt-3">
      <input
        type="password"
        name="password"
        ngModel
        matInput
        placeholder="パスワード"
        #passwordInput="ngModel"
        required
        minlength="4"
        maxlength="30"
      />
      <mat-error *ngIf="passwordInput.invalid"
        >４文字以上の有効なパスワードを入力してください</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>都道府県</mat-label>
      <mat-select name="pref" ngModel matSelect #prefSelect="ngModel" required>
        <mat-option *ngFor="let pref of prefs" [value]="pref.value">
          {{ pref.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
     <button mat-raised-button color="accent" type="submit" class="mt-3">
      新規登録
    </button>
  </form>
</mat-card>
