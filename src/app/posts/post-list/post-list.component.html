<ngb-accordion multi="true" *ngIf="posts.length > 0">
  <ng-container *ngFor="let post of posts">
    <ngb-panel title="{{ post.title }}">
      <ng-template ngbPanelContent>
        {{ post.content }}
        <div *ngIf="userId && userId === post.creator">
          <a type="button" class="btn btn-primary" [routerLink]="['/edit', post._id]">編集</a>
          <button type="button" class="btn btn-danger ml-2" (click)="onDelete(post._id)">削除</button>
        </div>
      </ng-template>
    </ngb-panel>
  </ng-container>
</ngb-accordion>

<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="posts.length > 0"></mat-paginator>
